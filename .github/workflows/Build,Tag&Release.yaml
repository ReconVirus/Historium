name: Build, Tag and Release

on:
    push:
        branches:
            - Main

env:
    ARTIFACT_PATH: ./dist/
    ZIP_FILE_NAME: release

jobs:
    build:
        name: Build release artifacts
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'
            - run: npm ci
            - run: npm run build
            - uses: actions/upload-artifact@v3
              with:
                  name: Release
                  path: ./dist

    tag:
        needs: build
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'
            - uses: actions/download-artifact@v3
              with:
                  name: Release
                  path: ./dist

            - id: release_type
              shell: pwsh
              run: |
                  if (git log -1 --pretty=%B | Select-String "BREAKING CHANGE") {
                    echo "release_type=major" | Out-File -FilePath $env:GITHUB_ENV -Append
                  } elseif (git log -1 --pretty=%B | Select-String "#minor") {
                    echo "release_type=minor" | Out-File -FilePath $env:GITHUB_ENV -Append
                  } elseif (git log -1 --pretty=%B | Select-String "#patch") {
                    echo "release_type=patch" | Out-File -FilePath $env:GITHUB_ENV -Append
                  } else {
                    echo "release_type=feature" | Out-File -FilePath $env:GITHUB_ENV -Append
                  }
            - shell: pwsh
              run: |
                  $VERSION = (Get-Content package.json | ConvertFrom-Json).version
                  $RELEASE_TYPE = "${{ env.release_type }}"

                  switch ($RELEASE_TYPE) {
                    "major" { $NEW_TAG = "v$($VERSION.Split('.')[0] + 1).0.0" }
                    "minor" { $NEW_TAG = "v$($VERSION.Split('.')[0]).$($VERSION.Split('.')[1] + 1).0" }
                    "patch" { $NEW_TAG = "v$($VERSION.Split('.')[0]).$($VERSION.Split('.')[1]).$($VERSION.Split('.')[2] + 1)" }
                    default { $NEW_TAG = "v$($VERSION.Split('.')[0]).$($VERSION.Split('.')[1] + 1).0" }
                  }

                  git tag $NEW_TAG
                  git push origin $NEW_TAG

    release:
        needs: tag
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
              with:
                fetch-depth: 0
            - id: latest_tag
              shell: pwsh
              run: |
                  $LATEST_TAG = git describe --tags --abbrev=0 
                  echo "latest_tag=$LATEST_TAG" >> $GITHUB_ENV
            - uses: softprops/action-gh-release@v1
              with:
                  files: ${{ env.ARTIFACT_PATH }}/Release/*
                  tag_name: ${{ steps.latest_tag.outputs.latest_tag }}
                  name: Release ${{ steps.latest_tag.outputs.latest_tag }}
                  generate_release_notes: true
