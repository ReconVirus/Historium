name: Build, Tag and Release

on:
    push:
        branches:
            - Main

env:
    ARTIFACT_PATH: ./dist/
    ZIP_FILE_NAME: release

jobs:
    build:
        name: Build release artifacts
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'
            - uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - run: npm ci
            - run: |
                  npm run build
                  cp ./manifest.json ./dist/
            - uses: actions/upload-artifact@v3
              with:
                  name: Release
                  path: ./dist

    tag:
        needs: build
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'
            - uses: actions/download-artifact@v3
              with:
                  name: Release
                  path: ./dist

            - id: release_type
              shell: pwsh
              run: |
                  $changelog = Get-Content -Path ./CHANGELOG.md -Raw
                  if ($changelog -match '## Bug Fixes') {
                  echo "release_type=patch" | Out-File -FilePath $env:GITHUB_ENV -Append
                  } elseif ($changelog -match '## Features') {
                  echo "release_type=minor" | Out-File -FilePath $env:GITHUB_ENV -Append
                  } else {
                  echo "release_type=major" | Out-File -FilePath $env:GITHUB_ENV -Append
                  }
            - shell: pwsh
              run: |
                  $VERSION = (Get-Content package.json | ConvertFrom-Json).version
                  $RELEASE_TYPE = "${{ env.release_type }}"

                  switch ($RELEASE_TYPE) {
                    "major" { $NEW_TAG = "v$($VERSION.Split('.')[0] + 1).0.0" }
                    "minor" { $NEW_TAG = "v$($VERSION.Split('.')[0]).$($VERSION.Split('.')[1] + 1).0" }
                    "patch" { $NEW_TAG = "v$($VERSION.Split('.')[0]).$($VERSION.Split('.')[1]).$($VERSION.Split('.')[2] + 1)" }
                    default { $NEW_TAG = "v$($VERSION.Split('.')[0]).$($VERSION.Split('.')[1] + 1).0" }
                  }

                  git tag $NEW_TAG
                  git push origin $NEW_TAG

    release:
        needs: tag
        runs-on: windows-latest
        steps:
            - id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ steps.latest_tag.outputs.latest_tag }}
                  release_name: Release ${{ steps.latest_tag.outputs.latest_tag }}
                  body: |
                      Changes in this release
                      -
                  draft: false
                  prerelease: false
