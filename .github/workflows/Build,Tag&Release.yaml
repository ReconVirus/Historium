name: Build, Tag and Release

on:
    push:
        branches:
            - Main

env:
    ARTIFACT_PATH: ./dist/
    ZIP_FILE_NAME: release

jobs:
    build:
        name: Build release artifacts
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: '18'
                cache: 'npm'
            - run: |
                npm ci
                npm run build
                cp ./manifest.json ./dist/
              shell: pwsh
            - uses: actions/upload-artifact@v3
              with:
                name: Release
                path: ./dist

    tag_and_release:
        needs: build
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: '18'
                cache: 'npm'
            - uses: actions/download-artifact@v3
              with:
                name: Release
                path: ./dist
            - id: set_tag_and_push
              shell: pwsh
              run: |
                $VERSION = (Get-Content package.json | ConvertFrom-Json).version -split '\.'
                $NEW_TAG = "v$($VERSION[0]).$(1 + [int]$VERSION[1]).0"
                echo "latest_tag=$NEW_TAG" >> $GITHUB_ENV

                git remote set-url origin "https://x-access-token:${{ secrets.MASTER }}@github.com/ReconVirus/Historium.git"
                git tag $NEW_TAG
                git push origin $NEW_TAG

            - id: create_release_and_upload_asset
              uses: actions/create-release@v1
              env:
                GITHUB_TOKEN: ${{ secrets.MASTER }}
              with:
                tag_name: ${{ env.latest_tag }}
                release_name: Release ${{ env.latest_tag }}
                body_path: CHANGELOG.md
                draft: false
                prerelease: false

            - name: Rename Release Asset and Upload Release Asset
              run: |
                mv ./dist/historium.zip ./dist/Historium-${{ env.latest_tag }}.zip  # Rename the zip file
                
                curl \
                  --request POST \
                  --header "Authorization: token ${{ secrets.MASTER }}" \
                  --header "Content-Type: $(file -b --mime-type dist/Historium-${{ env.latest_tag }}.zip)" \
                  --data-binary "@dist/Historium-${{ env.latest_tag }}.zip" \
                  "${{ steps.create_release_and_upload_asset.outputs.upload_url }}/assets?name=Historium-${{ env.latest_tag }}.zip"
              shell: bash
            
